<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" href="https://img.icons8.com/color/512w/counter.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <h1>Simple Counter</h1>
    <p>Click the buttons below to increase, decrease, or reset the counter.</p>

    <label for="" id="countLable">0</label><br>

    <div id="btnContainer">
        <button id="decreaseBTn">decrease</button>
        <button id="resetBTn">reset</button>
        <button id="increaseBTn">increase</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
